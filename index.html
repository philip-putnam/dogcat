<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Dog VS. Cat</title>
  </head>
  <body>
    <h1>Dog vs. Cat</h1>

    <h2>Click on the Dog or the cat to see what they say!</h2>

    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <img src="img/dog.jpg" alt="picture of a dog"/>
        </div>
        <div class="col-md-6">
          <img src="img/cat.jpg" alt="picture of a cat"/>
        </div>

      </div>

      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" id="bark">Bark!</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary" id="meow">Meow!</button>
        </div>

        <div class="row">

          <div class="col-md-6">
            <ul class="unstyled" id="dogDialogue">

            </ul>

          </div>

          <div class="col-md-6">
            <ul class="unstyled" id="catDialogue">

            </ul>

          </div>

        </div>
        <div class="row">

          <div class="col-md-6">
            <button class="btn btn-primary" id="barking">Barking!</button>
            <ul class="unstyled" id="dog-barking">
              <!-- <img id="ruff" src="img/dog-bark.jpg" alt="picture of a dog barking"/> -->
            </ul>

          </div>
          <div class="col-md-6">
            <button class="btn btn-primary" id="meowing">Meowing!</button>
            <ul class="unstyled" id="cat-meowing">
              <!-- <img id="mug" src="img/cat-meow.jpg" alt="picture of a cat meowing"/> -->
            </ul>
          </div>
        </div>




  </body>
</html>
